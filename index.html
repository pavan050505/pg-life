<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | PG Life</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome for icons -->
    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/home.css" rel="stylesheet" />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white px-4 shadow-sm">
    <div class="container-fluid d-flex align-items-center">
        <!-- Logo + PG Life -->
        <a class="navbar-brand d-flex align-items-center me-4" href="#">
            <img src="img/logo.png" alt="PG Life" width="100">
            <span class="ms-2 text-warning fw-bold"></span>
        </a>

        <!-- Signup & Login -->
        <div class="d-flex align-items-center">
            <a href="#" class="text-decoration-none text-muted me-2">
                <i class="fas fa-user-plus me-1"></i> Signup
            </a>
            <span class="text-muted mx-2">|</span>
            <a href="#" class="text-decoration-none text-muted">
                <i class="fas fa-sign-in-alt me-1"></i> Login
            </a>
        </div>
    </div>
</nav>



<!-- Banner Section -->
<header class="banner text-white text-center d-flex align-items-center justify-content-center" style="background: url('img/bg.png') no-repeat center center/cover; height: 500px;">
    <div>
        <h1 class="fw-bold">Happiness per Square Foot</h1>
        <!-- Search box wrapper with background image -->
        <div class="input-group mt-4 mx-auto search-box-bg" style="max-width: 500px;">
            <input type="text" class="form-control" placeholder="Enter your city to search for PGs">
            <button class="btn btn-dark">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
</header>


<!-- Major Cities Section -->
<section class="py-5 bg-white text-center">
<!-- Major Cities Section -->
<section class="major-cities-section d-flex align-items-center">
    <div class="container text-center">
        <h5 class="fw-bold mb-5">Explore PGs in Major Cities</h5>
        <div class="row justify-content-center">
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="city-icon">
                    <img src="img/delhi.png" alt="Delhi" class="city-img">
                    <div class="city-label">Delhi</div>
                </div>
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="city-icon">
                    <img src="img/mumbai.png" alt="Mumbai" class="city-img">
                    <div class="city-label">Mumbai</div>
                </div>
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="city-icon">
                    <img src="img/bangalore.png" alt="Bengaluru" class="city-img">
                    <div class="city-label">Bengaluru</div>
                </div>
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="city-icon">
                    <img src="img/hyderabad.png" alt="Hyderabad" class="city-img">
                    <div class="city-label">Hyderabad</div>
                </div>
            </div>
        </div>
    </div>
</section>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <small>&copy; 2025 PG Life. All Rights Reserved.</small>
</footer>

</body>
</html>
